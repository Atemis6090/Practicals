<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studentform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Student form</h2>
        <form>
            <label for="first Name">First Name</label>
            <input type="text" id="First Name" name="first Name" required>
            <label for="Last Name">Last Name</label>
            <input type="text" id="Last Name" name="last Name" required>
            <label
         for="Father Name">Father Name</label>
         <input type="text" id="Father Name" name="Father Name" required>
             <label for="DateOfBirth">DateOfBirth:</label>
             <input type="DateOfBirth" name="DateOfBirth"required>
             <label for="Tel">Tel</label>
             <input type="numbers">
             <label for="High School Name">High School Name</label>
             <input type="text" id="High School Name" name="High School Name" required>
         <label for="Permanent Address">Permanent Address:</label>
         <input type="text" id="Permanent Address" name="Permanent Address" required>
         <label for="Your Level">Your level:</label>
         <input type="text" id="Your level" name="Your level" required>
         <label for="Email">Email:</label>
         <input type="text" id="Email" name="Email" required>
         <label
         for="Degree program">Degree program:</label>
         <input type="text" id="Degree program" name="Degree program" required>
         <button
         type="Register">Register</button>
        </form>
    </div>
</body>
</html>
